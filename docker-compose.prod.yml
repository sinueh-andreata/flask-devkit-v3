version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: flask_devkit_prod
    restart: unless-stopped
    env_file:
      - .docker.env
    volumes:
      - ./logs:/app/logs
      - static_volume:/app/src/static
    networks:
      - flask_network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5777/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx como proxy reverso
  nginx:
    image: nginx:1.25-alpine
    container_name: flask_devkit_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - static_volume:/var/www/static:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - flask_network
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  static_volume:
    driver: local

networks:
  flask_network:
    driver: bridge